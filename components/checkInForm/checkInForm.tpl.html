<div ng-app="authApp">

        <md-content class="registerContent" ng-app="authApp" ng-controller="checkInFormController" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="loginForm login-form">
          <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
            <md-toolbar>
              <div class="md-toolbar-tools">
                <h2><span>Check In Form</span></h2>
              </div>
            </md-toolbar>
            <md-card-content>
              <form name="Form">
                <md-input-container class="md-block">
                  <label>How are you feeling today?  Be specific if you can!</label>
                  <input type="text" name="feeling" ng-model="auth.feeling" id="feeling" placeholder="" required=""/>
                  <div ng-messages="Form.email.$error" role="alert" multiple="">
                    <!-- <div ng-message="required" class="my-message"></div> -->
                  </div>
                </md-input-container>
                <md-input-container class="md-block">
                  <label>Have you take any positive actions today for your own recovery?</label>
                  <input type="actions" name="actions" id="actions" ng-model="auth.actions" placeholder="" required=""/>
                  <div ng-messages="Form.password.$error" role="alert" multiple="">
                    <div ng-message="required" class="my-message"></div>
                    <!-- <div ng-message="md-maxlength" class="my-message">Too long.</div> -->
                  </div>
                </md-input-container>
                <md-input-container class="md-block">
                        <label>Do you need any extra support today?</label>
                        <input type="support" name="support" id="support" ng-model="auth.NeedSupport" placeholder="" required=""/>
                        <div ng-messages="Form.password.$error" role="alert" multiple="">
                          <div ng-message="required" class="my-message"></div>
                          <!-- <div ng-message="md-maxlength" class="my-message">Too long.</div> -->
                        </div>
                      </md-input-container>
                <md-button id="sendCheckInBtn" ng-disabled="!Form.$valid" ng-click="sendCheckIn(auth)" class="md-raised md-primary">&nbsp Send it! &nbsp</md-button>
              </form>
            </md-card-content>
          </md-card>
        </md-content>
    </div>
